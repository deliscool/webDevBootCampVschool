<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input1">
        <form name="additionForm">
            <input type="number" name="Num1">
            +
            <input type="number" name="Num2">
            =
            <output name="output1" for="Num1 Num2"></output>
            <br>
            <input type="submit" id="submit1"/>
        </form>
    </div>

    <div id="input2">
        <form name="subtractionForm">
            <input type="number" name="Num1">
            -
            <input type="number" name="Num2">
            =
            <output name="output2" for="Num1 Num2"></output>
            <br>
            <input type="submit" id="submit2">
        </form>
    </div>

    <div id="input3">
        <form name="mulitplicationForm">
            <input type="number" name="Num1">
            *
            <input type="number" name="Num2">
            =
            <output name="output3" for="Num1 Num2"></output>
            <br>
            <input type="submit" id="submit3">
        </form>
    </div>
    
</body>
<script src="appv2.js"></script>
</html>
